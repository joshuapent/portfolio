<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <link rel="icon" type="image/png" href="./files/myIcon.png"/>
  <title>Joshua Pent || Software Engineer</title>
</head>
<body>
  <div class="split-content">
    <div class="left">
      <div class="pages">
        <div id="home-page" class="page">
          <h1>
            <span>FULL-STACK WEB DEVELOPER</span><br>
            <span>WHO LOVES PASTA</span><br>
            <span>AND LASAGNA /> </span>
          </h1>
        </div>
        <div id="about-me" class="page" >
          <h1>About Me</h1>
        </div>
        <div id="projects" class="page">
          <h1>Projects</h1>
        </div>
        <div id="contact" class="page">
          <h1>Contact</h1>
          <div class="contact-form">
            <form action="" method="POST">
              <input 
                type="text" 
                placeholder="Name" 
                name="full-name" 
                required >
              <input 
                type="email" 
                name="email" 
                placeholder="Email" 
                required >
              <textarea 
                name="message" 
                placeholder="Message" 
                required
                style="resize: none;">
              </textarea>
              <input type="submit" name="submit">
            </form>
            <div class="form-info"></div>
          </div>
        </div>
      </div>
      <div class="info-links">
        <img src="./files/logo.png" alt="logo" class="info-image">
        <h1>Joshua Pent <br><span>Full-Stack Software Engineer</span></h1>
        <div class="socials">
          <ul>
            <li><a href="https://www.linkedin.com/in/joshua-pent-software-engineer/" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/joshuapent" target="_blank">GitHub</a></li>
            <li><a href="#contact">Email</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="navigation">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about-me">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <div class="user-hint">
        <p>Scroll for more</p>
      </div>
    </div>
  </div>
</body>
</html>
